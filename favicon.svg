<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Guitar pick shape -->
  <path d="M 50,10 C 30,10 20,20 20,35 C 20,50 35,75 50,95 C 65,75 80,50 80,35 C 80,20 70,10 50,10 Z"
        fill="#2a9d8f" stroke="#1b1b1b" stroke-width="2"/>

  <!-- Musical note -->
  <g fill="#f7f1e6">
    <!-- Note head -->
    <ellipse cx="45" cy="55" rx="8" ry="6" transform="rotate(-20 45 55)"/>
    <!-- Note stem -->
    <rect x="52" y="30" width="3" height="26" rx="1.5"/>
    <!-- Note flag -->
    <path d="M 55,30 Q 65,28 65,35 Q 65,32 55,34 Z"/>
  </g>
</svg>
